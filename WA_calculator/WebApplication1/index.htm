<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>    
    <link href="Style/style1.css" rel="stylesheet" />
    <script src="Scripts/calculator.js"></script>
</head>

<body>   
    <div>
        <input type="button" id="bt1" value="1" onclick="joinChars(1)" class="btn" />
        <input type="button" id="bt2" value="2" onclick="joinChars(2)" class="btn" />
        <input type="button" id="bt3" value="3" onclick="joinChars(3)" class="btn" />
        <input type="button" id="bt4" value="4" onclick="joinChars(4)" class="btn" />
        <input type="button" id="bt5" value="5" onclick="joinChars(5)" class="btn" />
    </div>
    <div>       
        <input type="button" id="bt6" value="6" onclick="joinChars(6)" class="btn" />
        <input type="button" id="bt7" value="7" onclick="joinChars(7)" class="btn" />
        <input type="button" id="bt8" value="8" onclick="joinChars(8)" class="btn" />
        <input type="button" id="bt9" value="9" onclick="joinChars(9)" class="btn" />
        <input type="button" id="bt0" value="0" onclick="joinChars(0)" class="btn" />
    </div>
    <div>
        <input type="button" id="btplus" value="+" onclick="selectOperation('plus')" class="btn" />
        <input type="button" id="btminus" value="-" onclick="selectOperation('minus')" class="btn" />
        <input type="button" id="btmultiplication" value="*" onclick="selectOperation('multiplication')" class="btn" />
        <input type="button" id="btdivision" value="/" onclick="selectOperation('division')" class="btn" />        
        <input type="button" id="btsqrt" value="sqrt" onclick="selectOperation('sqrt')" class="btn" />   
    </div>
    <div>
        <input type="button" id="btprz" value="." onclick="joinChars('.')" class="btn" />
        <input type="button" id="btrow" value="=" onclick="Results()" class="btn" />
        <input type="button" value="+/-" onclick="changeSign()" class="btn" />
        <input type="button" value="C" onclick="Clear()" class="btn" />
    </div>
    <div>
        <input type="text" id="txtResultOperation" class="txt" readonly="readonly" />
        
    </div>   
</body>
</html>
